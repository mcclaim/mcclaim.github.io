<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/index.min.css"><!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]--><!--[if (gte IE 6)&(lte IE 8)]> <script src="js/selectivizr-min.js"></script><![endif]-->
    <title>Настройки профиля</title>
  </head>
  <body>
    <div id="startup">
      <div class="spinner">
        <svg class="spinner-container" width="65px" height="65px" viewbox="0 0 52 52">
          <circle class="path" cx="26px" cy="26px" r="20px" fill="none" stroke-width="4px"></circle>
        </svg>
      </div>
    </div>
    <header>
      <div class="container">
        <div class="header_container_wrapper">
          <div class="header_left_content"><a href="index.html"><img src="images/logo.png"></a></div>
          <div class="header_right_content"><a class="cart_link" href="javascript:void(0);">
              <div class="shoping_cart"><i class="zmdi zmdi-shopping-cart"></i>
                <div class="shoping_cart_quantity"> </div>
              </div>Корзина</a><a class="for_sellers" href="javascript:void(0);">Для продавцов</a>
            <div class="dropdown"><a id="my_account" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Мой аккаунт<i class="zmdi zmdi-caret-down"></i></a>
              <ul class="dropdown-menu" aria-labelledby="my_account">
                <li> <a href="javascript:void(0);">История поиска</a></li>
                <li> <a href="javascript:void(0);">Мои сообщения</a></li>
                <li> <a href="javascript:void(0);">Мои отзывы</a></li>
                <li> <a href="javascript:void(0);">Отзывы обо мне</a></li>
                <li> <a href="javascript:void(0);">Настройки</a></li>
                <li> <a href="javascript:void(0);">Выход</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="profile_page">
      <div class="container">
        <div class="main_block">
          <div class="main_block_header"><a class="back_page pos_a" href="javascript:void(0);"><i class="zmdi zmdi-chevron-left"></i></a>
            <div class="page_name">Настройки</div>
          </div>
          <div class="main_block_container column_2">
            <div class="main_block_container_left">
              <div class="main_block_container_aside select_year_in_bottom silver_aside">
                <div class="aside_tab_wrapper">
                  <ul class="nav" role="tablist">
                    <li class="active" role="presentation"><a href="#personalInform" aria-controls="personalInform" role="tab" data-toggle="tab">Личная информация</a></li>
                    <li role="presentation"><a href="#changePass" aria-controls="changePass" role="tab" data-toggle="tab">Сменить пароль</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="main_block_container_right">
              <div class="main_block_container_index">
                <div class="profile_tab_content_wrapper">
                  <div class="tab-content">
                    <div class="tab-pane fade in active" id="personalInform" role="tabpanel"> 
                      <form action="" method="get" id="settingsRu">
                        <div class="personal_avatar_inform_wrapper">
                          <div class="personal_avatar_wrapper"><a class="fancy" href="images/avatar/avatar.png">
                              <div class="personal_avatar_img" style="background-image: url('images/avatar/avatar.png');"></div></a></div>
                          <div class="personal_avatar_inform">
                            <div class="pad_b_30"><a class="square_btn" href="javascript:void(0);">Сменить фотографию</a></div>
                            <div class="pad_b_30"><a class="square_btn square_def_btn" href="javascript:void(0);">Удалить фотографию</a></div>
                          </div>
                        </div>
                        <div class="personal_informs">
                          <div class="personal_item pad_b_30">
                            <div class="label_group">
                              <label for="name">Имя: </label>
                            </div>
                            <div class="input_group error_to_left">
                              <input class="form-control" type="text" name="name" id="name" placeholder="Введите Ваше имя">
                            </div>
                          </div>
                          <div class="personal_item pad_b_30">
                            <div class="label_group">
                              <label for="surname">Фамилия: </label>
                            </div>
                            <div class="input_group error_to_left">
                              <input class="form-control" type="text" name="surname" id="surname" placeholder="Введите Вашу фамилию">
                            </div>
                          </div>
                          <div class="personal_item pad_b_30">
                            <div class="label_group">
                              <label for="patronymic">Отчество: </label>
                            </div>
                            <div class="input_group">
                              <input class="form-control" type="text" name="patronymic" id="patronymic" placeholder="Введите Ваше отчество">
                            </div>
                          </div>
                          <div class="personal_item whois pad_b_30">
                            <div class="label_group">
                              <label>Кто вы?: </label>
                            </div>
                            <div class="radio_buttons_group">
                              <div class="inner_col pad_b_30">
                                <div class="vertical_col">
                                  <input id="private_person" type="radio" name="whois" checked="">
                                  <label for="private_person">Частное лицо</label>
                                </div>
                                <div class="vertical_col">
                                  <input id="company" type="radio" name="whois">
                                  <label for="company">Компания</label>
                                </div>
                              </div>
                              <div class="inner_col pad_b_30">
                                <div class="vertical_col">
                                  <input id="purchaser" type="radio" name="whois">
                                  <label for="purchaser">Покупатель</label>
                                </div>
                                <div class="vertical_col">
                                  <input id="seller" type="radio" name="whois">
                                  <label for="seller">Продавец</label>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="personal_item pad_b_30">
                            <div class="label_group">
                              <label for="phone">Телефон: </label>
                            </div>
                            <div class="input_group error_to_left">
                              <input class="form-control" type="text" name="phone" id="phone" placeholder="Введите Ваш номер">
                            </div>
                          </div>
                          <div class="personal_item pad_b_30">
                            <div class="label_group">
                              <label for="email">E-mail: </label>
                            </div>
                            <div class="input_group error_to_left">
                              <input class="form-control" type="email" name="email" id="email" placeholder="Введите Ваш e-mail">
                            </div>
                          </div>
                          <div class="personal_item birthday pad_b_30">
                            <div class="label_group">
                              <label>Дата рождения: </label>
                            </div>
                            <div class="inner_col">
                              <div class="vertical_col">
                                <select name="days" id="days">
                                  <option value="hide" data-display="День">День</option>
                                </select>
                              </div>
                              <div class="vertical_col">
                                <select name="months" id="months">
                                  <option value="hide" data-display="Месяц">Месяц</option>
                                </select>
                              </div>
                              <div class="vertical_col">
                                <select name="years" id="years">
                                  <option value="hide" data-display="Год">Год</option>
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="personal_item whois pad_b_30">
                            <div class="label_group">
                              <label>Пол: </label>
                            </div>
                            <div class="radio_buttons_group">
                              <div class="inner_col pad_b_30">
                                <div class="vertical_col">
                                  <input id="male" type="radio" name="sex" checked="">
                                  <label for="male">Мужчина</label>
                                </div>
                                <div class="vertical_col">
                                  <input id="female" type="radio" name="sex">
                                  <label for="female">Женщина</label>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="personal_item pad_b_30">
                            <div class="label_group">
                              <label>Регион: </label>
                            </div>
                            <div class="inner_col region">
                              <select name="region">
                                <option value="Актюбинская область">Актюбинская область</option>
                                <option value="Гринская область">Гринская область</option>
                                <option value="Ленинская область">Ленинская область</option>
                                <option value="Томская область">Томская область</option>
                                <option value="Ташкентская область">Ташкентская область</option>
                              </select>
                            </div>
                          </div>
                          <div class="personal_item pad_b_30">
                            <div class="label_group">
                              <label>Город: </label>
                            </div>
                            <div class="inner_col region">
                              <select name="city">
                                <option>Актобе</option>
                                <option>Анкара</option>
                                <option>Астана</option>
                                <option>Москва</option>
                                <option>Ташкент</option>
                              </select>
                            </div>
                          </div>
                          <div class="send_inform">
                            <input type="submit" value="Сохранить">
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="fade tab-pane" id="changePass" role="tabpanel">
                      <div class="changePass">
                        <form action="" method="post" id="changePassRu">
                          <div class="personal_informs">
                            <div class="personal_item pad_b_30">
                              <div class="label_group">
                                <label for="oldPass">Старый пароль: </label>
                              </div>
                              <div class="input_group input_password error_to_left"><a class="show_password" href="javascript:void(0)"></a>
                                <input class="form-control" type="password" name="oldPass" id="oldPass" placeholder="Введите пароль" required="required">
                              </div>
                            </div>
                            <div class="personal_item pad_b_30">
                              <div class="label_group">
                                <label for="newPass">Новый пароль: </label>
                              </div>
                              <div class="input_group input_password error_to_left"><a class="show_password" href="javascript:void(0)"></a>
                                <input class="form-control" type="password" name="newPass" id="newPass" placeholder="Введите пароль" required="required">
                              </div>
                            </div>
                            <div class="send_inform">
                              <input type="submit" value="Сохранить">
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="footer_wrapper">
          <div class="footer_left_column">
            <div class="copyright">© 2017 ZapNal</div>
          </div>
          <div class="footer_right_column"><a class="license" href="#">Лицензионное соглашение</a><a class="feedback" href="#">Обратная связь</a><a class="help" href="#">Помощь</a></div>
        </div>
      </div>
    </footer>
    <div class="scrollToTop"><a href="#"></a></div>
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/custom-select.js"></script>
    <script src="js/scrollbar/simplebar.js"></script>
    <script src="js/validate/jquery.validate.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/textarea/textarea.autosize.min.js"></script>
    <script src="js/easescroll/jquery.easeScroll.js"></script>
    <script src="js/hammer/hammer.min.js"></script>
    <script src="js/xzoom/xzoom.min.js"></script>
    <script src="js/fancy/fancybox.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
